name: Build and deploy Node.js app to Azure Web App - booklio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --- Build Frontend ---
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      # - name: ğŸ“ Copy frontend build into backend
      #   run: |
      #     rm -rf backend/client
      #     cp -r frontend/dist backend/client

      # --- Backend ---
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      # Optional: Skip test (or keep if needed)
      - name: ğŸ§ª Skip tests (placeholder)
        run: echo "No tests defined"

      # Zip backend folder (includes server + client build)
      - name: ğŸ“¦ Zip deployment package
        working-directory: backend
        run: zip -r ../release.zip .

      - name: â¬†ï¸ Upload artifact for deploy job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'booklio-dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸ“‚ Unzip for deployment
        run: unzip release.zip

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'booklio'
          slot-name: 'dev'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DB8243FF860C4B34BC855A4442F29075 }}